<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Valentines, Naomi</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            min-height: 100vh;
            background: radial-gradient(circle at center, #ffdde1, #e295a0, #9c4e5a);
            font-family: 'Segoe UI', sans-serif;
            overflow: hidden;
        }

        #start-btn {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 15px 40px;
            font-size: 1.3rem;
            background-color: #fff;
            color: #a61e4d;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 8px 25px rgba(166, 30, 77, 0.4);
            transition: all 0.3s ease;
            z-index: 200;
            font-family: 'Brush Script MT', cursive;
        }

        .bouquet-container {
            position: relative;
            width: 300px;
            height: 500px;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            transform: translateY(100%); 
            transition: transform 2.5s cubic-bezier(0.25, 1, 0.5, 1);
            padding-bottom: 20px;
        }

        .bouquet-container.rise {
            transform: translateY(10%);
        }

        .flower-stem-group {
            position: relative;
            display: flex;
            align-items: flex-end;
            filter: drop-shadow(0 10px 15px rgba(0,0,0,0.3));
        }

        .stem {
            width: 10px;
            background: linear-gradient(to right, #4a7c52, #69c472, #4a7c52);
            border-radius: 10px;
            position: relative;
            transform-origin: bottom center;
        }

        /* --- Updated Flower Head Logic --- */
        .flower-head {
            position: absolute;
            top: 0;
            left: 50%;
            width: 100px;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            /* Shift up so it sits ON the stem and start invisible */
            transform: translate(-50%, -100%) scale(0);
            transition: transform 1.5s cubic-bezier(0.34, 1.56, 0.64, 1);
            z-index: 10;
        }

        .flower-head.bloom {
            transform: translate(-50%, -100%) scale(1);
        }

        .flower-center {
            position: absolute;
            width: 25px;
            height: 25px;
            background: radial-gradient(circle, #ffe66d, #ff9e00);
            border-radius: 50%;
            z-index: 50; /* Above all petals */
            box-shadow: inset 0 -2px 5px rgba(0,0,0,0.3);
        }

        .petal {
            position: absolute;
            width: 38px;
            height: 55px;
            background: radial-gradient(circle at 30% 70%, #ff758c, #c9184a);
            border-radius: 50% 50% 50% 50% / 70% 70% 30% 30%;
            /* Rotate around the absolute center of the head */
            bottom: 50%;
            left: 50%;
            transform-origin: bottom center;
            margin-left: -19px; /* Center alignment fix */
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        /* Rotations for full bloom */
        .p1 { transform: rotate(0deg) translateY(-5px); }
        .p2 { transform: rotate(45deg) translateY(-5px); }
        .p3 { transform: rotate(90deg) translateY(-5px); }
        .p4 { transform: rotate(135deg) translateY(-5px); }
        .p5 { transform: rotate(180deg) translateY(-5px); }
        .p6 { transform: rotate(225deg) translateY(-5px); }
        .p7 { transform: rotate(270deg) translateY(-5px); }
        .p8 { transform: rotate(315deg) translateY(-5px); }

        /* --- Bouquet Details --- */
        .ribbon {
            position: absolute;
            bottom: 60px;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 40px;
            background: #d6336c;
            z-index: 5;
            border-radius: 5px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        .leaf {
            position: absolute;
            width: 30px;
            height: 50px;
            background: linear-gradient(135deg, #69c472, #4a7c52);
            border-radius: 0 70% 0 70%;
        }

        /* --- Tag/Card --- */
        .gift-tag-container {
            position: absolute;
            bottom: 140px;
            left: 55%;
            z-index: 100;
            transform: rotate(-15deg) scale(0);
            transform-origin: top left;
            transition: all 1s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .gift-tag-container.show-tag {
             transform: rotate(-5deg) scale(1);
        }

        .string {
            position: absolute;
            top: -35px; left: 10px;
            width: 40px; height: 40px;
            border-left: 2px solid #fdf5e6;
            border-bottom: 2px solid #fdf5e6;
            border-radius: 0 0 0 100%;
        }

        .card {
            background: #fffcf7;
            padding: 20px 25px;
            border-radius: 5px 30px 5px 5px;
            box-shadow: 5px 10px 20px rgba(0,0,0,0.2);
            border: 1px solid #eee;
        }

        .card h1 {
            color: #a61e4d;
            margin: 0;
            font-family: 'Brush Script MT', cursive;
            font-size: 2.5rem;
        }

        .card p {
            color: #d6336c;
            font-size: 1rem;
            margin: 0;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <button id="start-btn">Click for a Gift ðŸ’Œ</button>

    <div class="bouquet-container">
        <div class="flower-stem-group">
            <div class="ribbon"></div>

            <div class="stem" style="height: 260px; transform: rotate(-15deg);">
                <div class="flower-head">
                    <div class="flower-center"></div>
                    <div class="petal p1"></div><div class="petal p2"></div>
                    <div class="petal p3"></div><div class="petal p4"></div>
                    <div class="petal p5"></div><div class="petal p6"></div>
                    <div class="petal p7"></div><div class="petal p8"></div>
                </div>
            </div>

            <div class="stem" style="height: 330px; z-index: 2;">
                <div class="flower-head">
                    <div class="flower-center"></div>
                    <div class="petal p1"></div><div class="petal p2"></div>
                    <div class="petal p3"></div><div class="petal p4"></div>
                    <div class="petal p5"></div><div class="petal p6"></div>
                    <div class="petal p7"></div><div class="petal p8"></div>
                </div>
            </div>

            <div class="stem" style="height: 280px; transform: rotate(15deg);">
                <div class="flower-head">
                    <div class="flower-center"></div>
                    <div class="petal p1"></div><div class="petal p2"></div>
                    <div class="petal p3"></div><div class="petal p4"></div>
                    <div class="petal p5"></div><div class="petal p6"></div>
                    <div class="petal p7"></div><div class="petal p8"></div>
                </div>
            </div>
        </div>

        <div class="gift-tag-container">
            <div class="string"></div>
            <div class="card">
                <p>Happy Valentines,</p>
                <h1>Naomi</h1>
            </div>
        </div>
    </div>

    <script>
        const btn = document.getElementById('start-btn');
        const bouquet = document.querySelector('.bouquet-container');
        const heads = document.querySelectorAll('.flower-head');
        const tag = document.querySelector('.gift-tag-container');

        btn.addEventListener('click', () => {
            btn.style.display = 'none';
            bouquet.classList.add('rise');

            setTimeout(() => {
                heads.forEach(h => h.classList.add('bloom'));
            }, 1000);

            setTimeout(() => {
                tag.classList.add('show-tag');
            }, 2000);
        });
    </script>
</body>
</html>
